<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title></title>
    <link rel="stylesheet" href="/static/order/pay/css/style.css">
    <script src="/static/order/pay/js/jquery-3.1.1.min.js" charset="utf-8"></script>
	</head>
	<body>
    <div class="One_Jdbox">
      <div class="Jdbox_head">
        <img src="/static/logo.png" alt=""><span class="bank">收银台</span>
        <ul>
          <li style="width: 120px">
            <a href="http://auth.mall-yeye.com/login.html"
               th:if="${session.loginUser == null}">
              你好，请登录</a>
            <a href="http://member.mall-yeye.com/memberInfo.html"
               th:if="${session.loginUser != null}"
               th:text="${'你好，'+session.loginUser.nickname}">
              你好，请登录</a>
          </li>
          <li th:if="${session.loginUser == null}">
            <a href="http://auth.mall-yeye.com/reg.html" class="li_2" >免费注册</a>
          </li>
          <li>       <a href="http://order.mall-yeye.com/list.html">我的订单</a>
          </li>
        </ul>
      </div>
      <div class="Jdbox_BuySuc">
        <dl>
          <dt></dt>
          <dd>
            <span>订单提交成功，请尽快付款！订单号：[[${responseVo.getOrder().getOrderSn()}]]</span>
            <span>应付金额<font>[[${#numbers.formatDecimal(responseVo.getOrder().getPayAmount(),3,2)}]]</font>元</span>
          </dd>
          <dd>
            <span>推荐使用支付宝</span><br/>
            <span>扫码支付请您在<font>5min</font>内完成支付，否则订单会被自动取消(库存紧订单请参见详情页时限)</span>
            <span>订单详细</span>
          </dd>
        </dl>
      </div>
      <div class="Jd_Con">
        <p class="JdCon_title"><img src="/static/order/pay/img/title.png" alt=""></p>
      </div>
      <div class="Jd_footer">
        <ul>
		  <li>
            <img src="/static/order/pay/img/zhifubao.png" style="weight:auto;height:30px;" alt="">
            <a th:href="'http://order.mall-yeye.com/payOrder?orderSn='+${responseVo.getOrder().getOrderSn()}">支付宝</a>
          </li>
        </ul>
      </div>
      <div class="Jd_foots">

      </div>
    </div>
	</body>
  <script type="text/javascript">
    //头部订单成功 订单详细鼠标移入效果
    $(".Jdbox_BuySuc dl dd:last-child span:last-child").mouseover(function(){
      $(this).css({"cursor":"pointer","color":"#E31613"})
    }).mouseout(function(){
      $(this).css("color","#7EA4FF")
    })
    //分期付款鼠标移入hover效果
    $(".Jd_Fenqi>ol li:not(:first-child)").mouseover(function(){
      $(this).css({"cursor":"pointer","border":"1px solid #E31613"})
    }).mouseout(function(){
      $(this).css("border","1px solid #C9DFFF")
    })
    //支付方式按钮选择hover效果
    $(".Jd_main ul li:nth-child(3) button").mouseover(function(){
      $(this).css({"cursor":"pointer","color":"#E31613"})
    }).mouseout(function(){
      $(this).css("color","#67A4FF")
    })
    //忘记密码鼠标移入效果
    $(".Jd_main ul li:nth-child(4) span").mouseover(function(){
      $(this).css({"cursor":"pointer","color":"#E31613"})
    }).mouseout(function(){
      $(this).css("color","#67A4FF")
    })
    //立即支付按钮效果
    $(".Jd_main ul li:nth-child(5) button").mouseover(function(){
      $(this).css({"cursor":"pointer","background":"#FF5350"})
    }).mouseout(function(){
      $(this).css("background","#FC6E6C")
    })

    $(".Jd_footer ul li").mouseover(function(){
      $(this).css({"cursor":"pointer","color":"#E31613"})
    }).mouseout(function(){
      $(this).css("color","#5E5E5E")
    })

    $(".Jdbox_head>ul li span").mouseover(function(){
      $(this).css({"cursor":"pointer","color":"#E31613"})
    }).mouseout(function(){
      $(this).css("color","#666666")
    })
    $(".Jdbox_head>ul li:not(:first-child)").mouseover(function(){
      $(this).css({"cursor":"pointer","color":"#E31613"})
    }).mouseout(function(){
      $(this).css("color","#666666")
    })


    $(".Jd_Fenqi ul li:first-child").mouseover(function(){
      $(this).css({"cursor":"pointer","color":"#666666"})
    }).mouseout(function(){
      $(this).css({"color":"black"})
    })
  </script>
</html>
