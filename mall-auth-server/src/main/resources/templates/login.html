<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" href="/static/login/JD_sass/JD1.css"/>
    <script src="/static/login/JD_js/jquery-3.1.1.min.js" type="text/javascript" charset="utf-8"></script>
    <title>mall</title>
</head>
<body>
<!--顶部logo-->
<header>
    <a href="http://mall-yeye.com"><img src="/static/logo.png"/></a>
    <p>欢迎登录</p>

</header>

<div class="top-2">
    <div class="top-2a">
        <img src="/static/login/JD_img/4de5019d2404d347897dee637895d02b_11.png"/>
        <p>欢迎使用无忧商城</p>
    </div>
</div>

<!--大图-->
<div class="top-3">
    <div class="img_1">
        <img src="/static/login/JD_img/abcshow.png"/>
    </div>
    <div id="sign">
        <div class="si_top">
            <p>
                <span style="color: red" th:if="${session.msg!=null}">[[${session.msg}]]</span>
            </p>
        </div>
        <div class="si_cen">

            <h2 class="btn1">账户登录</h2>
        </div>
        <div class="si_bom1 tab" style="display: none;">
            <div class="error">
                <div></div>
                请输入账户名和密码
            </div>
            <div class="error" th:attr="style = ${errors == null ? '':'display: block'}"
                 th:text="${errors != null ?(#maps.containsKey(errors,'msg') ? errors.msg : '') :''}">
                <div></div>
                请输入账户名和密码
            </div>
            <form action="/userLogin" method="post">

                <ul>
                    <li class="top_1">
                        <img src="/static/login/JD_img/user_03.png" class="err_img1"/>
                        <input type="text" name="account" placeholder=" 邮箱/用户名/已验证手机" class="user"/>
                    </li>
                    <li>
                        <img src="/static/login/JD_img/user_06.png" class="err_img2"/>
                        <input type="password" name="password" placeholder=" 密码" class="password"/>
                    </li>
                    <li class="bri">
                        <a href="">忘记密码</a>
                    </li>
                    <li class="ent">
                        <button class="btn2" type="submit"><a class="a">登 &nbsp; &nbsp;录</a></button>
                    </li>
                </ul>
            </form>
        </div>
        <div class="si_out">
            <ul>
                <li>
                    <a href="https://gitee.com/oauth/authorize?client_id=1b199bf9cd6dc357258e38b931b0dc4e31b26a6d4fa250b171f536db3e77b936&redirect_uri=http://auth.mall-yeye.com/gitee/success&response_type=code">
                        <img style="width: 18px;height: 18px;" src="/static/login/JD_img/gitee.png"/>
                        <span>Gitee</span>
                    </a>
                </li>
                <li class="f4"> |</li>
                <li>

                </li>
            </ul>
            <h5 class="rig">
                <img src="/static/login/JD_img/4de5019d2404d347897dee637895d02b_25.png"/>
                <span><a
                        href="http://auth.mall-yeye.com/reg.html">立即注册</a></span>
            </h5>
        </div>
    </div>
</div>


</body>
<script type="text/javascript">
    var alDiv = document.getElementsByClassName('tab');
    var alBtn = document.getElementsByTagName('h2');
    alDiv[0].style.display = 'block';
    var act = alBtn[0]
    for (var i = 0; i < alBtn.length; i++) {
        alBtn[i].indent = i;
        alBtn[i].onclick = function () {
            act.className = '';
            alDiv[act.indent].style.display = 'none';
            this.className = 'act'
            alDiv[this.indent].style.display = 'block'
            act = this
        }
    }

    var btn2 = document.getElementsByClassName('btn2')[0];
    var user = document.getElementsByClassName('user')[0];
    var pass = document.getElementsByClassName('password')[0];
    var err = document.getElementsByClassName('error')[0];
    var err_img1 = document.getElementsByClassName('err_img1')[0];
    var err_img2 = document.getElementsByClassName('err_img2')[0];

    btn2.onclick = function (e) {
        if (user.value == '' || pass.value == '') {
            err.style.display = 'block';
            user.style.border = '1px solid red';
            pass.style.border = '1px solid red';
            err_img1.src = '/static/login/JD_img/img11.png';
            err_img2.src = '/static/login/JD_img/img22.png';
            e.preventDefault();
            return;
        }
        user.onfocus = function () {
            err_img1.src = '/static/login/JD_img/grow1.png';
            user.style.border = '1px solid #999';
        }
        pass.onfocus = function () {
            err_img2.src = '/static/login/JD_img/grow2.png';
            pass.style.border = '1px solid #999';
        }
        user.onblur = function () {
            err_img1.src = '/static/login/JD_img/img11.png';
            user.style.border = '1px solid red';
        }
        pass.onblur = function () {
            err_img2.src = '/static/login/JD_img/img22.png';
            pass.style.border = '1px solid red';
        }
    }
</script>
</html>
